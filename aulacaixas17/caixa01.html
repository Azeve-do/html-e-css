<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        body {
            background-color: #000000c9;
            color: #ae8fe9;
        }
        
        h1 {
            height: 300px;
            width: 300px;
            background-color: #00000000;

            border: 10px solid darkolivegreen;

            padding: 10px;

            margin: 10px 10px 40px 10px;

            outline: 5px dashed salmon

        }

        a {
            border: 10px solid red;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona</p>
    
</body>
</html>
