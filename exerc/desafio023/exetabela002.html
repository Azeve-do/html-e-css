<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas com letras</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        table {
            border-collapse: separate;
        }

        tr, td {
            border: 1px solid black;
            padding: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <Td colspan="4">A</Td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <Td rowspan="4">c</Td>
            <Td>d</Td>
            <Td>e</Td>
            <Td>f</Td>
        </tr>
        <tr>
            <Td>g</Td>
            <Td>h</Td>
            <Td>i</Td>
        </tr>
        <tr>
            <Td>j</Td>
            <Td>k</Td>
            <Td>l</Td>
        </tr>
        <tr>
            <Td colspan="4">m</Td>
        </tr>
    </table>
    
</body>
</html>
