<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <hr>
    <H1>Reproduzindo aúdio</H1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/snkop4.mp3" controls></audio>
    <!--MP3 (MPEG) WAV (WAVE) OGG (OPENSOURCE)-->
    <audio preload="metadata" controls>
        <source src="midia/snkop4.mp3" type="audio/mpeg">
        <source src="midia/snkop4.mp3" type="audio/ogg">
        <source src="midia/snkop4.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/snkop4.mp3"></a>Clique aqui para baixar o arquivo MP3!</p>
    </audio>
    <hr>
    <h1>Reproduzindo vídeos</h1>
    <p>Vamos aprender a reproduzir vídeos em HTML5</p>
    <!--<video src="midia/fIN5SQnwhqCTGKoI.mp4" controls width="450"></video>-->
    <video controls width="250" height="200" poster="midia/Screenshot_6.png">
        <source src="midia/fIN5SQnwhqCTGKoI.mp4" type="video/mp4">
    </video>
    </body>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="250" height="200" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
