<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinhas</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            background-color: #000000c9;
            color: whitesmoke;

        }

        table {
            border-collapse: collapse;
            margin: 0px 0px 0px ;
        }

        tr, td, th {
            border: 1px solid rgb(90, 155, 141);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td>N1</td>
            <td>N2</td>
            <th>SOMA</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2"><strong>3</strong></td>
        </tr>
        <tr>
            <td>12</td>
            <td>14</td>
            <td>21</td>
            <td>45</td>
        </tr>
        <tr>
            <td>8</td>
            <td>15</td>
            <td>35</td>
            <td>26</td>
        </tr>
    </table>

</body>
</html>
